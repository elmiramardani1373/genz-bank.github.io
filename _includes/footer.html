<footer class="mt-5">
	<data class="u-url" href="{{ "/" | relative_url }}"></data>
	<div class="container">
		<h2 class="footer-heading">{{ site.title | escape }}</h2>
		<div class="row">
			<div class="col">
				<ul class="">
					<li class="">
						{%- if site.author -%}
							{{ site.author | escape }}
						{%- else -%}
							{{ site.title | escape }}
						{%- endif -%}
						</li>
						{%- if site.email -%}
						<li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
						{%- endif -%}
				</ul>
			</div>

			<div class="col">{%- include social.html -%}</div>

			<div class="col">
				<p>{{- site.description | escape -}}</p>
			</div>
		</div>
	</div>
</footer>
